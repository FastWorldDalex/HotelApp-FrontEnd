<div class="container text-center">
    <div class="row align-self-center">
        <p>Iniciar sesión</p>
    </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="authenticate()">
<div class="container text-center">
    <div class="row">
        <div class="col align-self-center">
            <div>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="username" pInputText placeholder="Username" formControlName="username" >
                </div>
            </div>

            <div class="mt-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="password" pInputText placeholder="Contraseña" formControlName="password" >
                </div>
            </div>
            <div class="col-12"  *ngIf="errorMessage!=''">
              <span class="error-message" [innerHTML]="errorMessage"></span>
            </div>
        </div>
    </div>
</div>

<div class="container mt-1">

    <small *ngIf="!this.loginValidation.username.isValid() && this.loginValidation.username.valor!=''" id="username2-help" class="p-error block">
        {{this.loginValidation.username.error}}
    </small>
    <small *ngIf="!this.loginValidation.password.isValid() && this.loginValidation.password.valor!=''" id="username2-help" class="p-error block">
        {{this.loginValidation.password.error}}
    </small>
    <div class="container-links row">
        <div class="col-sm-6">
            <div class="field-radiobutton-remember">
                <p-triStateCheckbox [(ngModel)]="checked" [ngModelOptions]="{standalone: true}"></p-triStateCheckbox>
                <!--label="Recordarme"<label style="margin-left: 0.5rem" >Recordarme</label>-->
                <label style="margin-left: 0.5rem">Recordarme</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="field-radiobutton-forget">
                <a href="auth/login/recover" class="link-secondary">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

    </div>
</div>

<div class="container mt-3 text-center mb-2">
    <div class="row">
        <div class="col-sm-12">
            <div class="field-radiobutton">
                <button [disabled]="!loginForm.valid" pButton style="width: 100%;" type="submit"
                    label="Iniciar sesión"></button>
            </div>
        </div>

    </div>
</div>
</form>
