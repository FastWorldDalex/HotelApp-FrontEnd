<p-dialog header="{{titulo}}" [(visible)]="isDisplay" [modal]="true" [style]="{ width: '30%',height: '760px'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="custombar1">
        <ng-template pTemplate="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 p-0">
                                <label for="firstname" class="mb-2">Nombre:</label>
                            </div>
                            <input type="text" pInputText id="firstname" [disabled]="isEdit"
                                [(ngModel)]="client.firstname" required autofocus />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 p-0">
                                <label for="lastname" class="mb-2">Apellido:</label>
                            </div>
                            <input type="text" pInputText id="lastname" [disabled]="isEdit"
                                [(ngModel)]="client.lastname" required autofocus />
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 p-0">
                                <label for="documento" class="mb-2">Documento:</label>
                            </div>
                            <p-inputMask mask="99999999" class="p-0" [style]="{'width':'100%'}" [disabled]="isEdit"
                                [(ngModel)]="client.document"></p-inputMask>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 p-0">
                                <label for="pais" class="mb-2">País:</label>
                            </div>
                            <p-dropdown [style]="{'width':'100%'}" class="p-0" [options]="countries"
                                [(ngModel)]="client.country_id" placeholder="Selecciona el país" [disabled]="isEdit"
                                [showClear]="true" [filter]="true">
                            </p-dropdown>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 p-0">
                                <label for="email" class="mb-2">Email:</label>
                            </div>
                            <input type="email" [disabled]="isEdit" pInputText id="email" [(ngModel)]="client.email"
                                required autofocus />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 p-0">
                                <label for="telefono" class="mb-2">Teléfono:</label>
                            </div>
                            <p-inputMask mask="999999999" class="p-0" [style]="{'width':'100%'}" [disabled]="isEdit"
                                [(ngModel)]="client.phone"></p-inputMask>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 p-0">
                                <label class="mb-2">Estado:</label>
                            </div>
                            <div class="col" *ngFor="let estado of Estados" style="width: 100%;">
                                <p-radioButton [inputId]="estado.value" name="estado.label" [value]="estado.value" 
                                        [(ngModel)]="client.status" [disabled]="isNew"></p-radioButton>
                                <label style="margin-left: 0.5rem" [for]="estado.value">{{estado.label}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-scrollPanel>

    <ng-template pTemplate="footer">
        <p-button (click)="isDisplay=false" label="Cancelar"
            styleClass="p-button-danger"></p-button>
        <p-button [disabled]="isEdit" icon="pi pi-save" (click)="coreGuardar(accion)" label="Guardar"
            styleClass="p-button-info"></p-button>
    </ng-template>
</p-dialog>
